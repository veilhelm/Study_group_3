<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">

    <title id="weather" class="post-title">Weather App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js" integrity="sha512-DZqqY3PiOvTP9HkjIWgjO6ouCbq+dxqWoJZ/Q+zPYNHmlnI2dQnbJ5bxAHpAMw+LXRm4D72EIRXzvcHQtE8/VQ==" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container p-4">
        <div class="row">
            <div class="col-md-4 mx-auto text-center">

                <div class="card">
                    <div class="card-body">

                        <h1 id="weather-location" class="h2">City</h1>
                        <h3 id="weather-description" class="description">Description</h3>
                        <h3 id="weather-string" class="degrees">temperature</h3>

                        <h3 id="weather-humidity" class="list-group-item1">humidity</h3>
                        <h3 id="weather5" class="item2"></h3>
                        <h3 id="weather-wind" class="list-group-item2">wind</h3>

                    </div>


                </div>
                <div class="card">
                    <div class="card-body">
                        <div class="form" id="weatherform">
                            <div class="form-group">
                                <input type="text" id="city" class="city" placeholder="City" autofocus>
                            </div>
                            <div class="form-group">
                                <button class="btn-dark" id='updateCity' onclick="updateCity()"> 
                                    Search city
                            </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    </div>
    <script src="app.js"></script>
</body>

</html>
