<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
    
    <title id="weather" class="post-title">Weather App</title>
</head>
<body>
     <div class="container p-4">
       <div class="row">
           <div class="col-md-4 mx-auto text-center">

              <div class="card">
                <div class="card-body">

                    <h1 id="weather-location" class="h2"></h1>
                    <h3 id="weather-description"></h3>
                    <h3 id="weather-string"></h3>
                     <ul class="list-grup mt-3">
                         <li id="weather-humidity" class="list-group-item"></li>
                         <li id="weather-wind" class="list-group-item"></li>
                     </ul>
                </div>              
                    

                </div>
                <div class="card">
                    <div class="card-body">
                       <div class="form" id="weatherform">
                           <div class="form-group">
                              <input type="text" id="city" class="from-control" placeholder="City" autofocus>
                           </div>
                           <div class="form-group">
                            <button class="btn btn-dark btn-block" id="w-change"> 
                                Save Changes
                            </button>
                           </div>
                       </div> 
                    </div>
                </div>
              </div>
           </div>
        
       </div>

     </div>

</body>
</html>
